</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Easy Chore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">

              <li class="nav-item">

                <a class="nav-link" href="logout.html">Logout</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1>Submit Expense</h1>
        <form id="expense-form">
            <label for="payer">Payer:</label>
            <select name="Payer" id="payer" required> 
                <option value="">Select Name</option> 
                <option value="Karan">Karan</option>
                <option value="Ishan Sharma">Ishan Sharma</option>
                <option value="Abhishek">Abhishek</option>
            </select>
        
            <label for="amount">Amount Paid (₹):</label>
            <input type="number" name="Amount" id="amount" required>
        
            <label for="karan-share">Karan's Share (₹):</label>
            <input type="number" name="KaranShare" id="karan-share" required>
        
            <label for="ishan-share">Ishan's Share (₹):</label>
            <input type="number" name="IshanShare" id="ishan-share" required>
        
            <label for="abhishek-share">Abhishek's Share (₹):</label>
            <input type="number" name="AbhishekShare" id="abhishek-share" required>
        
            <label for="reason">Reason:</label>
            <input type="text" name="Reason" id="reason" required>
        
            <label for="date">Date:</label>
            <input type="date" name="Date" id="date" required>
        
            <button type="submit">Submit Expense</button>
        </form>
    </div>
    <script src="rupee.js"></script>
</body>
</html>
